<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background: #fff;
            border: 2px solid #ddd;
            font-size: 2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cell:hover {
            background: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 500px) {
            #game-container {
                grid-template-columns: repeat(3, 70px);
                grid-template-rows: repeat(3, 70px);
                gap: 5px;
            }
            .cell {
                width: 70px;
                height: 70px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
<!-- Brevo Conversations {literal} -->
<script>
    (function(d, w, c) {
        w.BrevoConversationsID = '655f288ae3a4e91b82425d9b';
        w[c] = w[c] || function() {
            (w[c].q = w[c].q || []).push(arguments);
        };
        var s = d.createElement('script');
        s.async = true;
        s.src = 'https://conversations-widget.brevo.com/brevo-conversations.js';
        if (d.head) d.head.appendChild(s);
    })(document, window, 'BrevoConversations');
</script>
<!-- /Brevo Conversations {/literal} -->
    </header>
    <div id="game-container">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <script>
        const X_CLASS = 'x';
        const O_CLASS = 'o';
        const cellElements = document.querySelectorAll('[data-cell]');
        const WINNING_COMBINATIONS = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        let oTurn;

        startGame();

        function startGame() {
            oTurn = false;
            cellElements.forEach(cell => {
                cell.classList.remove(X_CLASS);
                cell.classList.remove(O_CLASS);
                cell.removeEventListener('click', handleClick);
                cell.addEventListener('click', handleClick, { once: true });
            });
        }

        function handleClick(e) {
            const cell = e.target;
            const currentClass = oTurn ? O_CLASS : X_CLASS;
            placeMark(cell, currentClass);
            if (checkWin(currentClass)) {
                setTimeout(() => alert(`${currentClass.toUpperCase()} Wins!`), 10);
                setTimeout(startGame, 500);
            } else if (isDraw()) {
                setTimeout(() => alert('Draw!'), 10);
                setTimeout(startGame, 500);
            } else {
                swapTurns();
                if (!oTurn) {
                    bestMove();
                }
            }
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
        }

        function swapTurns() {
            oTurn = !oTurn;
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return cellElements[index].classList.contains(currentClass);
                });
            });
        }

        function isDraw() {
            return [...cellElements].every(cell => {
                return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
            });
        }

        function bestMove() {
            let bestScore = -Infinity;
            let move;
            cellElements.forEach((cell, index) => {
                if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(O_CLASS)) {
                    cell.classList.add(O_CLASS);
                    let score = minimax(cellElements, 0, false);
                    cell.classList.remove(O_CLASS);
                    if (score > bestScore) {
                        bestScore = score;
                        move = index;
                    }
                }
            });
            cellElements[move].classList.add(O_CLASS);
            if (checkWin(O_CLASS)) {
                setTimeout(() => alert('O Wins!'), 10);
                setTimeout(startGame, 500);
            } else if (isDraw()) {
                setTimeout(() => alert('Draw!'), 10);
                setTimeout(startGame, 500);
            } else {
                swapTurns();
            }
        }

        function minimax(cells, depth, isMaximizing) {
            if (checkWin(O_CLASS)) return 1;
            if (checkWin(X_CLASS)) return -1;
            if (isDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                cells.forEach((cell, index) => {
                    if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(O_CLASS)) {
                        cell.classList.add(O_CLASS);
                        let score = minimax(cells, depth + 1, false);
                        cell.classList.remove(O_CLASS);
                        bestScore = Math.max(score, bestScore);
                    }
                });
                return bestScore;
            } else {
                let bestScore = Infinity;
                cells.forEach((cell, index) => {
                    if (!cell.classList.contains(X_CLASS) && !cell.classList.contains(O_CLASS)) {
                        cell.classList.add(X_CLASS);
                        let score = minimax(cells, depth + 1, true);
                        cell.classList.remove(X_CLASS);
                        bestScore = Math.min(score, bestScore);
                    }
                });
                return bestScore;
            }
        }
    </script>
</body>
</html>
